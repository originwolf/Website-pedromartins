<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Template Bootstrap</title>

	<!-- Área do CSS -->
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="css/meu_css.css">

	<!-- Área de JavaScript -->
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>

	<style type="text/css">
		.container{background-color: red;}
		.container-fluid{background-color: blue;}
		.box1{background-color: green;}
		.box2{background-color: yellow;}
		body{font-size: 10px;}
	</style>

</head>
<body>
	
	<h1>Hello World!</h1>
	<br><br>

	<div class="container">
		<p>Conteúdo aqui</p>
	</div>

	<br><br>

	<div class="container-fluid">
		<p>Conteúdo aqui</p>
	</div>

	<br><br>

	<div class="container">
		
		<div class="row">

			<div class="col box1">
				<p>Coluna 1</p>
			</div>

			<div class="col box2">
				<p>Coluna 2</p>
			</div>

		</div>

	</div>

	<br><br>

	<div class="container">
		
		<div class="row">

			<div class="col-4 box1">
				<p>Coluna 1 .col-4</p>
			</div>

			<div class="col-8 box2">
				<p>Coluna 2 . col-8</p>
			</div>

		</div>

	</div>

	<br><br>

	<div class="container">
		
		<div class="row">

			<div class="col-lg-4 box1">
				<p>Coluna 1 .col-lg-4</p>
			</div>

			<div class="col-lg-8 box2">
				<p>Coluna 2 . col-lg-8</p>
			</div>

		</div>

	</div>

	<br><br>

	<div class="container">
		
		<div class="row">

			<div class="col-lg-4 col-md-6 box1">
				<p>Coluna 1 .col-lg-4 col-md-6</p>
			</div>

			<div class="col-lg-8 col-md-6 box2">
				<p>Coluna 2 . col-lg-8 col-md-6</p>
			</div>

		</div>

	</div>

	<br><br>

	<p >Conteúdo aqui</p>
	<p style="font-size: 16px;">Conteúdo aqui</p>
	<p style="font-size: 2em;">Conteúdo aqui</p>

</body>
</html>
